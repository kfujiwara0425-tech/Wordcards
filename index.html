<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            text-align: center;
            padding: 20px;
        }

        #card {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            padding: 40px 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            font-size: 24px;
            min-height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .btn-area {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #uploadArea {
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <h2>Word Card</h2>

    <!-- ▼ カード表示領域 -->
    <div id="card">Tap to start</div>

    <!-- ▼ Back / Next ボタン -->
    <div class="btn-area">
        <button id="prevBtn">Back</button>
        <button id="nextBtn">Next</button>
    </div>

    <!-- ▼ 単語リスト読み込み（コピペ用） -->
    <textarea id="inputText" placeholder="ここに3カラムTSVを貼る" style="width:90%;height:120px;margin-top:20px;"></textarea><br>
    <button onclick="loadCardsFromText()">Load Cards</button>

    <script>
        let cards = [];
        let currentIndex = 0;
        let currentStage = 0;  // 0=表, 1=訳, 2=例文

        function loadCardsFromText() {
            const text = document.getElementById("inputText").value.trim();
            if (!text) return;

            const lines = text.split("\n");
            cards = lines.map(line => {
                const parts = line.split("\t");
                return {
                    front: parts[0] || "",
                    back: parts[1] || "",
                    example: parts[2] || ""
                };
            });

            currentIndex = 0;
            currentStage = 0;
            showCard();
        }

        function showCard() {
            if (cards.length === 0) return;

            const c = cards[currentIndex];
            let txt = "";

            if (currentStage === 0) txt = c.front;
            else if (currentStage === 1) txt = c.back;
            else txt = c.example;

            document.getElementById("card").innerText = txt;
        }

        function nextStage() {
            if (cards.length === 0) return;

            if (currentStage < 2) {
                currentStage++;
            } else {
                currentStage = 0;
                currentIndex = (currentIndex + 1) % cards.length;
            }
            showCard();
        }

        document.getElementById("card").addEventListener("click", nextStage);

        // ▼ Back ボタン
        document.getElementById("prevBtn").addEventListener("click", () => {
            if (cards.length === 0) return;
            currentStage = 0;
            currentIndex = (currentIndex - 1 + cards.length) % cards.length;
            showCard();
        });

        // ▼ Next ボタン
        document.getElementById("nextBtn").addEventListener("click", () => {
            if (cards.length === 0) return;
            currentStage = 0;
            currentIndex = (currentIndex + 1) % cards.length;
            showCard();
        });
    </script>

</body>
</html>
